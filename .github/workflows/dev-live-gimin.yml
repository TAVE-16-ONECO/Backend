name: oneco DEV-LIVE (gimin)

on:
  push:
    branches: ["dev-live-gimin"]
  workflow_dispatch:

concurrency:
  group: dev-live-gimin
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: repository checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: oneco

      - name: Build with Gradle
        run: ./gradlew build -x test
        working-directory: oneco

      - name: Set up Docker Builder
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ✅ dev-live 전용 태그만 사용
      - name: Docker metadata (dev-live)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/oneco
          tags: |
            type=raw,value=dev-live-gimin
            type=sha

      - name: Build and push Docker image (dev-live)
        uses: docker/build-push-action@v6
        with:
          context: ./oneco
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  deploy:
    name: Deploy DEV-LIVE to EC2 with SSM
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ✅ dev-live 전용 스크립트만 실행
      - name: Run DEV-LIVE deploy script on EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Running DEV-LIVE deploy-dev-live-gimin.sh script" \
            --parameters 'commands=["/bin/bash /home/ssm-user/deploy-dev-live-gimin.sh ${{ secrets.DOCKERHUB_USERNAME }}"]'

